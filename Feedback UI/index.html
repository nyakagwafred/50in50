<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Setup</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="panel" class="panel-container">
			<strong
				>How satsified are you with our <br />
				customer support service?
			</strong>

			<div class="ratings-container">
				<div class="rating">
					<img
						src="https://image.flaticon.com/icons/svg/187/187150.svg"
						alt=""
					/>
					<small>Unhappy</small>
				</div>
				<div class="rating">
					<img
						src="https://image.flaticon.com/icons/svg/187/187136.svg"
						alt=""
					/>
					<small>Neutral</small>
				</div>
				<div class="rating">
					<img
						src="https://image.flaticon.com/icons/svg/187/187133.svg"
						alt=""
					/>
					<small>Satsified</small>
				</div>
			</div>

			<button class="btn" id="send">Send Feedback</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
