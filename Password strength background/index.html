<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Password Strength Background</h1>
      <p class="text-sm text-gray-700" id="effect">Change the password to see the effect</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email</label>
        <input type="text" class="border block w-full p-2 mt-r rounded" id="email" placeholder="Enter email">
      </div>

      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password</label>
        <input type="text" class="border block w-full p-2 mt-r rounded" id="password" placeholder="Enter password">
      </div>

      <button class="bg-red-500 text-white py-2 mt-4 inline-block w-full rounded">Submit</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
