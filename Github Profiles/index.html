<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profiles</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="user-form" id="form">
    <input type="text" id="search" placeholder="Search a Github User">
  </form>

  <main id="main">
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/39.jpg" alt="" class="avatar">
      <div class="user-info">
        <h2>John Doe</h2>
        <p>Lo ipsum dolor sit amet consectetur adipisicing elit. Cum, suscipit?</p>
        <ul>
          <li>300 <strong>Followers</strong></li>
          <li>300 <strong>Following</strong></li>
          <li>30 <strong>Repos</strong></li>
        </ul>
        <div id="repos">
          <a href="#" class="repos">Repo 1</a>
          <a href="#" class="repos">Repo 2</a>
          <a href="#" class="repos">Repo 3</a>
        </div>
      </div>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
