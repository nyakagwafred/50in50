<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Insect</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Screen one -->
  <div class="screen">
    <h1>Catch the Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>
  <!-- Sceen two -->
  <div class="screen">
    <h1>What is your 'favorite' insect?</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>Fly</p>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Spider</p>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="fly">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Roach</p>
          <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="fly">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Fly</p>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
        </button>
      </li>
    </ul>
  </div>
  <!-- screen three -->
  <div class="screen game-container">
    <h3 id="time">Time: 00:00</h3>
    <h3 id="score">Score: 0</h3>
    <h5 id="message">
      Are you annoyed yet? <br>
      You're playing an impossible game!!!
    </h5>
  </div>
  <script src="script.js"></script>
</body>

</html>
